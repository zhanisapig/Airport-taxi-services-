  <style>
    :root{
      --bg: #0f172a; --card: #ffffffee; --primary: #0ea5e9; --text: #0b1324;
      --muted: #64748b; --ring: #bae6fd; --table-stripe: #f8fafc;

    body{

    .wrap{max-width:1100px; margin:40px auto; padding:0 20px;}

    .tag{background:#e0f2fe; border:1px solid var(--ring); color:#075985; padding:8px 12px; border-radius:999px; font-size:14px;}
    .card{margin-top:18px; background: var(--card); border-radius:18px; padding:18px; box-shadow:0 10px 30px rgba(0,0,0,.2); border:1px solid #e2e8f0;}
    .card h2{margin:6px 6px 14px 6px; font-size:18px; color:#0b1324;}
    .table-scroll{overflow:auto; border-radius:12px; border:1px solid #e2e8f0;}
    table{width:100%; border-collapse:collapse; background:white; font-size:15px;}
    thead th{position:sticky; top:0; background:#f1f5f9; color:#0b1324; text-align:left; padding:12px 14px; border-bottom:1px solid #e2e8f0; white-space:nowrap; z-index:1;}
    tbody td{padding:12px 14px; border-bottom:1px solid #f1f5f9;}
    tbody tr:nth-child(odd){background: var(--table-stripe);}

    @media(max-width:480px){thead{display:none;} table,tbody,tr,td{display:block;width:100%;} tbody tr{margin:10px 10px 16px 10px; border:1px solid #e2e8f0; border-radius:12px; overflow:hidden; background:white;} tbody td{border:none; padding:10px 12px;} tbody td::before{content:attr(data-label); display:block; font-size:12px; color:var(--muted); margin-bottom:3px;}}

        <span class="tag" data-i18n="service_area"></span>
        <span class="tag" data-i18n="vehicle"></span>
        <label class="tag">Language: 
          <select id="langSelect">
            <option value="zh">‰∏≠Êñá</option>
            <option value="en">English</option>
            <option value="vi">Ti·∫øng Vi·ªát</option>
            <option value="th">‡πÑ‡∏ó‡∏¢</option>
            <option value="id">Bahasa</option>
          </select>
        </label>
      </div>
    </section>

    <section class="card">
      <h2 data-i18n="priceTitle"></h2>

            <tr id="tableHeader"></tr>

      <p class="note" id="tableNote"></p>

    <section class="card">

      ¬© <span id="y"></span> <span id="footerText"></span>
    </footer>
  </div>

  <script>
    const langData = {};
    async function loadLang(){
      const res = await fetch("lang.json");
      Object.assign(langData, await res.json());
      setLang(document.getElementById("langSelect").value);
    }

    function setLang(lang){
      document.querySelectorAll("[data-i18n]").forEach(el=>{
        if(langData[el.dataset.i18n]) el.textContent = langData[el.dataset.i18n][lang];
      });

      const thead = document.getElementById("tableHeader");
      thead.innerHTML="";
      langData.table_header.forEach(th=>{
        const thEl = document.createElement("th");
        thEl.textContent = th[lang];
        thead.appendChild(thEl);
      });

      const tbody = document.getElementById("tableBody");
      tbody.innerHTML="";
      langData.table_rows.forEach(row=>{
        const tr=document.createElement("tr");
        tr.innerHTML=`
          <td data-label="${langData.table_header[0][lang]}">${row.area[lang]}</td>
          <td data-label="${langData.table_header[1][lang]}">${row.taoyuan_to_city[lang]}</td>
          <td data-label="${langData.table_header[2][lang]}">${row.city_to_taoyuan[lang]}</td>
          <td data-label="${langData.table_header[3][lang]}">${row.songshan_city[lang]}</td>
          <td data-label="${langData.table_header[4][lang]}"><span class="badge">${row.vehicle[lang]}</span></td>
          <td data-label="${langData.table_header[5][lang]}">${row.note[lang]}</td>
        `;
        tbody.appendChild(tr);
      });

      document.getElementById("tableNote").textContent = langData.note[lang];

      const bookingList = document.getElementById("bookingList");
      bookingList.innerHTML = "";
      langData.booking_steps.forEach(step=>{
        const li=document.createElement("li");
        li.textContent = step[lang];
        bookingList.appendChild(li);
      });

      document.getElementById("extraService").textContent = langData.extraService[lang];
      document.getElementById("footerText").textContent = langData.footer[lang];
    }

    document.getElementById("langSelect").addEventListener("change",(e)=>setLang(e.target.value));

    document.getElementById('y').textContent = new Date().getFullYear();
    loadLang();
  </script>
</body>
</html>
